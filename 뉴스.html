<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 뉴스 포털</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-item {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .news-item:hover {
            transform: scale(1.05);
        }

        .news-item h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .news-item img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .news-item .meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        @media (max-width: 768px) {
            header .logo {
                font-size: 20px;
            }

            nav ul {
                flex-direction: column;
            }

            .news-item h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">뉴스 포털</div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">정치</a></li>
                <li><a href="#">경제</a></li>
                <li><a href="#">사회</a></li>
                <li><a href="#">스포츠</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news-list">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 뉴스 포털</p>
    </footer>

    <script>
        const newsList = [
            { 
                title: "환율 1400원대 치솟자 외화예금, 2개월 연속 하락", 
                content: "거주자 외화예금이 2개월 연속 하락했다. 원·달러가 1400원에 육박하자 개인 투자자들을 중심으로 차익실현에 나서면서다.", 
                author: "기자 A", 
                date: "2024-12-17", 
                image: "경제.jpg", 
                category: "경제" 
            },
            { 
                title: "2025년이 더 기대되는 '국유박' 박성한", 
                content: "국가대표로 발돋움한 SSG 랜더스 유격수 박성한(26) 이야기다.2024시즌은 프로 8년차 박성한에게 의미있는 해였다. 데뷔 이후 처음으로 3할대 타율(0.301)과 두자릿수 홈런(10개)을 동시에 달성했기 때문이다. 2021시즌에도 타율 0.302를 기록했지만, 홈런은 1개에 그쳤다.", 
                author: "기자 B", 
                date: "2024-12-16", 
                image: "스포츠.jpg", 
                category: "스포츠" 
            },
            { 
                title: "윤석열 대통령 탄핵소추단 첫 회의", 
                content: "윤석열 대통령 탄핵소추위원단장인 정청래 법사위원장이 17일 오후 서울 여의도 국회 법제사법위원장실에서 윤 대통령 탄핵소추단 1차 회의를 주재하고 있다.", 
                author: "기자 C", 
                date: "2024-12-15", 
                image: "정치.jpg", 
                category: "정치" 
            },
            { 
                title: "관저 인근 尹 대통령 규탄 발언하는 시민사회단체 회원들", 
                content: "윤석열즉각퇴진·사회대개혁 비상행동 회원들이 17일 오전 서울 용산구 한남동 대통령 관저 인근에서 기자회견을 갖고 윤석열 대통령의 체포·구속을 촉구하고 있다.", 
                author: "기자 B", 
                date: "2024-12-16", 
                image: "사회.jpg", 
                category: "사회" 
            }
        ];

        const newsContainer = document.querySelector('.news-list');

        newsList.forEach(news => {
            const article = document.createElement('article');
            article.classList.add('news-item');
            
            const img = document.createElement('img');
            img.src = news.image;
            img.alt = news.title;

            const h2 = document.createElement('h2');
            h2.textContent = news.title;
            
            const p = document.createElement('p');
            p.textContent = news.content;

            const meta = document.createElement('div');
            meta.classList.add('meta');
            meta.innerHTML = `<span>작성자: ${news.author}</span> | <span>날짜: ${news.date}</span> | <span>카테고리: ${news.category}</span>`;

            article.appendChild(img);
            article.appendChild(h2);
            article.appendChild(p);
            article.appendChild(meta);

            newsContainer.appendChild(article);
        });
    </script>
</body>
</html>
